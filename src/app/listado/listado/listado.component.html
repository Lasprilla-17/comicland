<p>Listado Heroes</p>
<ul>
  <li *ngFor="let heroe of heroes, let i = index"> {{i+1}} - {{heroe}}</li>
</ul>

<table>
  <tr>
    <td>Nombre heroe</td>
  </tr>
  <tr *ngFor="let heroe of heroes">
    <td>{{heroe}}</td>
  </tr>
</table>

<button (click)="borrarHeroe()">Borrar heroe lista</button>
<div *ngIf="heroeBorrado != ''; else noBorrado">
  <h3>Heroe eliminado</h3>
  <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>
